<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Week 8 Wednesday Code Appetizer</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
  <h2>Random Password Generator</h2>
  <p>Desired password length:
    <input type='number' id='password-length' min='1' max='16'>
    <button id='submit-btn'>Generate Password</button>
  </p>
  <div id='password'></div>
  
  <script>
    //create a random password generator. You should consider the desired length of the password and display a password with any of the chars A-Z, a-z, 0-9, !, $
    $(document).ready(function() {
      $('#submit-btn').click(function() {
        //do something here
        var lenVal = $('#password-length').val();
        var chars = '01234567890abcdefghijklmnopqrstuvwxyz!?';
        var password = '';
        for (var i=1; i <= lenVal; i++) {
          var randomIdx = Math.floor(Math.random() * chars.length);
          var randomChar = chars[randomIdx];
          password += randomChar;
        }
      $('#password').text(password);
      })
    });  
  </script>
</body>
</html>
